<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BPMON - {{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
        {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
        {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

        <base href="{{ .Site.BaseURL }}">
        <link rel="stylesheet" href="{{ "css/main.css" | absURL }}" />
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div class="grid">
            <div class="header">
                <div class="logo">
                    <a href="{{ .Site.BaseURL }}">{{ partial "logo.svg" . }}</a>
                </div>
                <div class="navigation">
                    {{ partial "nav.html" . }}
                </div>
            </div>
            <div class="content">
                {{ block "content" . }}{{ end }}
            </div>
            <div class="footer">{{ partial "footer.html" . }}</div>
        </div>

        <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
            <linearGradient id="gradient-horizontal" x2="0" y2="1">
            <stop offset="0%" stop-color="var(--color-stop-1)" />
            <stop offset="20%" stop-color="var(--color-stop-2)" />
            <stop offset="40%" stop-color="var(--color-stop-3)" />
            <stop offset="60%" stop-color="var(--color-stop-4)" />
            <stop offset="80%" stop-color="var(--color-stop-5)" />
            <stop offset="100%" stop-color="var(--color-stop-6)" />
            </linearGradient>       
        </svg>

    </body>
</html>
