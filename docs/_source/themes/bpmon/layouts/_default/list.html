{{ define "title" }}
    {{ .Title }}
{{ end }}

{{ define "content" }}

{{ .Content }}

<h1>Chapters</h1>
    <div class="chapters">
        {{ range $i, $a := .Pages }}
            <div class="capter">
                <a href="{{ $a.URL }}"><b>{{add $i 1}}. {{ .Title }}</b></a>&nbsp;&mdash;&nbsp;<i>({{ $a.Params.duration }}{{ if $a.Params.optional }},&nbsp;optional step{{ end }})</i>
				{{ .Summary }}
            </div>
        {{ end }}
    </div>
{{ end }}
