{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "content" }}
<div class="single">
    {{ $baseurl := .URL}}
    <h1>{{ .Title }}</h1>
    <div class="text">{{ .Content }}</div>

    {{ with .PrevInSection }}
    <em>Next up: <a href="{{ .Permalink }}">{{ .Title }}</a></em>
    {{ end }}

</div>
{{ end }}
