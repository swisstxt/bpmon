{{ define "title" }}
    {{ .Title }}
{{ end }}

{{ define "content" }}
<div class="single">
    {{ $baseurl := .URL}}
    <div class="header">{{ .Title }}</div>
    <div class="text">{{ .Content }}</div>
    {{ range where .Data.Pages "Section" "docs" }}
    <div class="text">{{ . }}</div>
    {{ end }}
</div>
{{ end }}
